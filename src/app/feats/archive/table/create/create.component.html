<form class="w-full">
    <div class="flex flex-wrap -mx-3">
        <div class="w-full px-3">
            <label class="block uppercase tracking-wide text-gray-600 text-xs font-bold mb-2" for="grid-title">
                Titel
            </label>
            <input name="title"
                   class="appearance-none block w-full bg-white dark:bg-gray-200 text-gray-600 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                   id="grid-title" type="text" placeholder="Titel" [(ngModel)]="editedNotemeta.title">
        </div>
    </div>

    <div class="flex flex-wrap -mx-3">
        <div class="w-full md:w-1/2 px-3">
            <label class="block uppercase tracking-wide text-gray-600 text-xs font-bold mb-2" for="grid-composer">
                Komponist
            </label>
            <input name="componist"
                   class="appearance-none block w-full bg-white dark:bg-gray-200 text-gray-600 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                   id="grid-composer" type="text" placeholder="Komponist" [(ngModel)]="editedNotemeta.composer">
        </div>
        <div class="w-full md:w-1/2 px-3">
            <label class="block uppercase tracking-wide text-gray-600 text-xs font-bold mb-2" for="grid-arranger">
                Arrangeur
            </label>
            <input name="arranger"
                   class="appearance-none block w-full bg-white dark:bg-gray-200 text-gray-600 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                   id="grid-arranger" type="text" placeholder="Arrangeur" [(ngModel)]="editedNotemeta.arranger">
        </div>
    </div>

    <div class="flex flex-wrap -mx-3">
        <div class="w-full px-3">
            <label class="block uppercase tracking-wide text-gray-600 text-xs font-bold mb-2" for="grid-publisher">
                Verlag
            </label>
            <input name="publisher"
                   class="appearance-none block w-full bg-white dark:bg-gray-200 text-gray-600 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                   id="grid-publisher" type="text" placeholder="Verlag" [(ngModel)]="editedNotemeta.publisher">
        </div>
    </div>

    <div class="flex flex-wrap -mx-3">
        <div class="w-full md:w-1/2 px-3">
            <label class="block uppercase tracking-wide text-gray-600 text-xs font-bold mb-2" for="grid-style">
                Stil
            </label>
            <input name="style"
                   class="appearance-none block w-full bg-white dark:bg-gray-200 text-gray-600 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                   id="grid-style" type="text" placeholder="Stil" [(ngModel)]="editedNotemeta.style">
        </div>
        <div class="w-full md:w-1/2 px-3">
            <label class="block uppercase tracking-wide text-gray-600 text-xs font-bold mb-2" for="grid-duration">
                Spielzeit
            </label>
            <input name="duration"
                   class="appearance-none block w-full bg-white dark:bg-gray-200 text-gray-600 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                   id="grid-duration" type="text" placeholder="Spielzeit" [(ngModel)]="editedNotemeta.duration">
        </div>
    </div>

    <div class="flex flex-wrap -mx-3">

        <div class="w-full md:w-1/3 px-3">
            <label class="block uppercase tracking-wide text-gray-600 text-xs font-bold mb-2" for="grid-grad">
                Grad
            </label>
            <input name="grad"
                   class="appearance-none block w-full bg-white dark:bg-gray-200 text-gray-600 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                   id="grid-grad" type="text" placeholder="Grad" [(ngModel)]="editedNotemeta.grad">
        </div>

        <div class="w-full md:w-1/3 px-3">
            <label class="block uppercase tracking-wide text-gray-600 text-xs font-bold mb-2" for="grid-archive-id">
                Archive ID
            </label>
            <input name="archive_id"
                   class="appearance-none block w-full bg-white dark:bg-gray-200 text-gray-600 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                   id="grid-archive-id" type="text" placeholder="Archive ID"
                   [(ngModel)]="editedNotemeta.archive_id">
        </div>

        <div class="w-full md:w-1/3 px-3">
            <label class="block uppercase tracking-wide text-gray-600 text-xs font-bold mb-2" for="grid-flex">
                Flex
            </label>
            <input name="flex"
                   class="appearance-none block w-full bg-white dark:bg-gray-200 text-gray-600 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                   id="grid-flex" type="text" placeholder="Flex" [(ngModel)]="editedNotemeta.flex">
        </div>

    </div>

    <div class="flex flex-wrap -mx-3">
        <div class="w-full px-3">
            <label class="block uppercase tracking-wide text-gray-600 text-xs font-bold mb-2" for="grid-demo-url">
                Demo URL
            </label>
            <input name="demo_url"
                   class="appearance-none block w-full bg-white dark:bg-gray-200 text-gray-600 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                   id="grid-demo-url" type="text" placeholder="Demo URL" [(ngModel)]="editedNotemeta.demo_url">
        </div>
    </div>

    <div class="flex justify-between">
        @if (isBtnLoading) {
            <a class="btn  btn-outline btn-warning w-20 md:w-1/6">Zurück</a>
            <button class="btn btn-success w-20 md:w-1/6"><span class="loading loading-spinner loading-sm"></span>
            </button>
        } @else {
            <a class="btn  btn-outline btn-warning w-20 md:w-1/6" (click)="window.history.back()">Zurück</a>
            <button class="btn btn-success w-20 md:w-1/6" (click)="saveNotemeta()">Speichern</button>
        }
    </div>
</form>
